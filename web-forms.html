<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>

<body>


    <h1>HTML Forms</h1>

    <form>
        <label for="username">enter username :</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br><br>
        <label for="email" >enter email:</label>
        <input type="email" id="email" name="email" placeholder="your email">
        <br><br>
        <label for="password">enter password:</label>
        <input type="password" id="password" name="password" placeholder="your password">



        <p>select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option1">0-25</label><br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label><br>
        <input type="radio" name="age" value="50+" id="option-3">
        <label for="option-3">50+</label>

        <br><br>

        <label for="question">security questions</label>
        <select name="question" id="question">
            <option value="q1">what colour are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>

        <br><br>
         
        <label for="answer">security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">




    </form>

</body>




</html>
